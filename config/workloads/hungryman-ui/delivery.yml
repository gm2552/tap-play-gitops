      - image: reg.perfect300rock.com/tapdev/supply-chain/hungryman-ui-workloads@sha256:2f35cd200b8de14140461cd18dbdfef5e57b857858c79acd4afac03b14b94f96
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
