apiVersion: carto.run/v1alpha1
kind: Deliverable
metadata:
  labels:
    app.kubernetes.io/component: deliverable
    app.kubernetes.io/part-of: hungryman
    app.tanzu.vmware.com/deliverable-type: web
    apps.tanzu.vmware.com/workload-type: web
    carto.run/cluster-template-name: deliverable-template
    carto.run/resource-name: deliverable
    carto.run/supply-chain-name: source-to-url
    carto.run/template-kind: ClusterTemplate
    carto.run/workload-name: hungryman-search
    carto.run/workload-namespace: workloads
  name: hungryman-search
  namespace: workloads
spec:
  serviceAccountName: default
  params:
  - name: gitops_ssh_secret
    value: tap-play-gitops-secret
  - name: gitops_sub_path
    value: config/workloads/hungryman-search
  source:
    git:
      ref:
        branch: main
      url: https://github.com/gm2552/tap-play-gitops.git
